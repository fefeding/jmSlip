<!doctype html>
<html style="height:100%;margin:0;">
<head>
<meta charset="utf-8">
<title>横屏分页</title>
<meta name="description" content=""/>

<meta name="format-detection" content="telephone=no" />

<script src="http://mat1.gtimg.com/www/mobi/js/zepto.min.js"></script>
<script src="../../src/jmSlip.js"></script>
<style>
#banner {
	width: 100%;
	margin-top: 20px;
}
#banner > ul {
	list-style: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	height: 158px;
}
#banner > ul > li {
	float: left;
	padding-top: inherit;
}
#banner > ul > li > a {
	display: block;
	padding-top: 38%;
	background-position: center;
	background-size: cover;
	text-decoration: none;
}
</style>
</head>
<body style="margin:0;">
<section id="banner">
	<ul>
		<li>
			<a href="#" style="background-image:url(http://gqq.gtimg.com/zhuanlan/sBannerPic_20141107150521.jpg);" ></a>
		</li>
		<li>
			<a href="#" style="background-image:url(http://gqq.gtimg.com/zhuanlan/sBannerPic_20141107145405.jpg);"></a>
		</li>
		<li>
			<a href="#"  style="background-image:url(http://gqq.gtimg.com/zhuanlan/sBannerPic_20141031200630.jpg);"></a>
		</li>
		<li>
			<a href="#" style="background-image:url(http://gqq.gtimg.com/zhuanlan/sBannerPic_20141107145440.jpg);"></a>
		</li>
	</ul>
</section>
<script>
var slip = new jmSlip('banner','page',{
	changeTime: 2000, 
	direction: 'x',
	mousewheel:true,//支持滚轮
	onPageStart: function(page) {
		console.log(page);
	}, //翻页开始前回调，如果返回false则翻页中止
	onPageEnd: function(oldpage, newpage){
		console.log(oldpage);
		console.log(newpage);
	} ,//翻页结束回调
	onTouchStart: function(evt){
		console.log(evt);
	}, //滑动开始，返回false中止滑动
	onTouchMove: function(evt, offset){
		evt.preventDefault();
		console.log(evt);
		console.log(offset);//相对于start的位移
	}, //滑动中，返回false中止
	onTouchEnd: function(evt){
		console.log(evt);
	} //滑动结束，返回false中止
});

$(window).resize(function(){

	slip.reset();
});
</script>

</body>
</html>
