.banner {

	height: 158px;
	display:block;
}
.banner > ul > li {
	float: left;
	padding-top: inherit;
}
.banner > ul > li > a {
	display: block;
	padding-top: 38%;
	background-position: center;
	background-size: cover;
	text-decoration: none;
}
</style>

<script>
	var banner1 = $('.js-banner1');
	var slip = new jmSlip(banner1,'page',{
		//changeTime: 1000, 
		direction: 'x',
		repeat: true,
		loop: true,//循环切换
		mousewheel:true,//支持滚轮
		onPageStart: function(page) {
			console.log(page);
		}, //翻页开始前回调，如果返回false则翻页中止
		onPageEnd: function(oldpage, newpage){
			console.log(oldpage);
			console.log(newpage);
		} ,//翻页结束回调
		onTouchStart: function(evt){
			console.log(evt);
		}, //滑动开始，返回false中止滑动
		onTouchMove: function(evt, offset){
			evt.preventDefault();
			console.log(evt);
			console.log(offset);//相对于start的位移
		}, //滑动中，返回false中止
		onTouchEnd: function(evt){
			console.log(evt);
		} //滑动结束，返回false中止
	});

	var banner2 = $('.js-banner2');
	var slip2 = new jmSlip(banner2,'page',{
		//changeTime: 1000, 
		direction: 'x',
		repeat: true //这里用平铺，表示不用上面那种移动不显示的页。一般用在需要显示部分边页的情况
	});

$(window).resize(function(){

	slip.reset();
});
</script>
